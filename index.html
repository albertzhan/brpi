<!DOCTYPE html>
<html>
<head>
<title>Space Bodge - Battle Royale!</title>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;
	background-color:#003399;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<img src = "Website_pg1.png" style = "position:absolute;top:0;left:0;width:100vw;height:100vh;" id = "bg" />
</body>
</html>

<script>
$(document).ready(function(){
	var overbutton = false;
	$( document ).on( "mousemove", function( e ) {
		var x = 0.275*$(window).width();
		var y = 0.406*$(window).height();
		console.log(x + " " + y);
		var mx = 0;
		var my = 0;
		var offset = $("#bg").offset();
  		mx = (e.pageX - offset.left);
		my = (e.pageY - offset.top);
		$("#bg").attr("src","Website_pg1.png");
		console.log(mx+ " " + my);
		if(mx >= x && mx <= x+(0.485*$(window).width()) && my >= y && my <= y+(0.232*$(window).height())){
			overbutton = true;
			$("#bg").attr("src","Website_pg2.png");
		}
		
	});
	$("#bg").click(function(){
		if(overbutton){
			window.location.href = "https://github.com/albertzhan/brpi/archive/master.zip";
		}
	});
});
</script>
