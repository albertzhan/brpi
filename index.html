<!DOCTYPE html>
<html>
<head>
<title>Space Bodge - Battle Royale!</title>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;
	background-color:#003399;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<img src = "Website_pg1.png" style = "position:absolute;top:calc(50vh - 302px);left:calc(50vw - 500px);width:1000px;" id = "bg" />
</body>
</html>

<script>
$(document).ready(function(){
	var x = 275;
	var y = 245;
	var mx = 0;
	var my = 0;
	var overbutton = false;
	$( document ).on( "mousemove", function( e ) {
		var offset = $("#bg").offset();
  		mx = (e.pageX - offset.left);
		my = (e.pageY - offset.top);
		$("#bg").attr("src","Website_pg1.png");
		if(mx >= x && mx <= x+485 && my >= y && my <= y+140){
			overbutton = true;
			$("#bg").attr("src","Website_pg2.png");
		}
		
	});
	$("#bg").click(function(){
		if(overbutton){
			window.location.href = "https://github.com/albertzhan/brpi";
		}
	});
});
</script>
